# k8s/backend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  # namespace: default # (optional, will default if not set)
spec:
  selector:
    app: backend # Make sure this matches your backend deployment's labels
  ports:
    - protocol: TCP
      port: 5000        # The internal cluster IP port
      targetPort: 5000  # The port your backend *container* is listening on
  type: LoadBalancer # <--- Change this to LoadBalancer