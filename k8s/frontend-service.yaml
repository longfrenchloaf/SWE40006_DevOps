# k8s/frontend-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  # namespace: default # (optional, will default if not set)
spec:
  selector:
    app: frontend # Make sure this matches your frontend deployment's labels
  ports:
    - protocol: TCP
      port: 80         # The internal cluster IP port
      targetPort: 80   # The port your frontend *container* is listening on
  type: LoadBalancer # <--- Change this to LoadBalancer