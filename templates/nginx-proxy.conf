server {
    listen       80;
    listen  [::]:80;
    server_name  localhost; 

    #access_log  /var/log/nginx/host.access.log  main;

    # --- Configuration for serving static files ---
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; 
    }
    # ---------------------------------------------

    # --- Reverse proxy configuration for the backend API ---
    # This block matches requests starting with /menu
    # Based on your logs, your frontend JS calls /menu, so this is the path to intercept.
    location /menu {
        # Proxy requests to the internal backend service name and port
        # Use http://backend-service:5000 as that's the internal Kubernetes address
        proxy_pass http://backend-service:5000;

        # Optional: Add headers that might be useful for the backend to know original client info
        # proxy_set_header Host $host; # Preserve the original Host header from the client request
        # proxy_set_header X-Real-IP $remote_addr; # Pass the client's real IP
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Append client IP to X-Forwarded-For
        # proxy_set_header X-Forwarded-Proto $scheme; # Pass the original protocol (http/https)

        # Optional: CORS headers - might be needed if your browser treats this as a cross-origin request
        # Although since the browser requests /menu from the same origin (your frontend LoadBalancer IP),
        # CORS is typically not needed here unless the backend specifically requires it.
        # add_header 'Access-Control-Allow-Origin' '*' always; # Allows any origin
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; # Add other methods if needed
        # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
    # -----------------------------------------------------

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Commented out unused PHP/htaccess sections from original config
    # location ~ \.php$ { ... }
    # location ~ /\.ht { ... }
}