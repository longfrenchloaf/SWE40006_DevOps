# nginx-proxy.conf (Save this file locally)

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost; # Or use your domain name/LoadBalancer IP

    #access_log  /var/log/nginx/host.access.log  main;

    # --- Configuration for serving static files ---
    # This block serves your static files for any path NOT matched by subsequent location blocks
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm; # Add index files if needed
        # Essential for SPAs - if a file isn't found, serve index.html so client-side routing works
        try_files $uri $uri/ /index.html;
    }
    # ---------------------------------------------

    # --- Reverse proxy configuration for the backend /menu API ---
    # This block matches requests for the exact path /menu
    location /menu {
        # Proxy requests to the internal backend service name and port
        proxy_pass http://backend-service:5000;

        # Optional: Add headers that might be useful for the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: CORS headers (likely handled by Flask-CORS in backend, but can add here if needed)
        # add_header 'Access-Control-Allow-Origin' '*' always;
        # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; # Add other methods if needed
        # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
    # -----------------------------------------------------

    # --- Reverse proxy configuration for the backend /billing API ---
    # This block matches requests for the exact path /billing
    location /billing {
         # Proxy requests to the internal backend service name and port
         proxy_pass http://backend-service:5000; # Proxy to the backend service ClusterIP

         # Optional: Add headers that might be useful for the backend
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
         proxy_set_header X-Forwarded-Proto $scheme;

         # Optional: CORS headers (likely handled by Flask-CORS in backend, but can add here if needed)
         # add_header 'Access-Control-Allow-Origin' '*' always;
         # add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always; # Add other methods like POST
         # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    }
    # -------------------------------------------------------


    # Error pages if needed
    # error_page  404              /404.html; # Keep if you have this file

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Commented out unused PHP/htaccess sections from original config
    # location ~ \.php$ { ... }
    # location ~ /\.ht { ... }
}